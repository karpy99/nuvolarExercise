<template>
    
    <div if:false={isFlightCreated} class="slds-grid slds-wrap slds-size_12-of-12 slds-align_absolute-center">
        <div class="slds-col slds-size_4-of-12">
            <lightning-combobox
                name="departureAirport"
                label="Departure Airport"
                value={departureAirport}
                placeholder="Departure Airport"
                options={lDepartureAirports}
                onchange={handleDepartureAirport} >
            </lightning-combobox>
        </div>
        <div class="slds-col slds-size_4-of-12">
            <lightning-combobox
                name="arrivalAirport"
                label="Arrival Airport"
                value={arrivalAirport}
                placeholder="Arrival Airport"
                options={lArrivalAirports}
                onchange={handleArrivalAirport} >
            </lightning-combobox>
        </div>
        <div class="slds-col slds-size_12-of-12">
            <lightning-button label="Create Flight" title="create Flight" onclick={handleCreateFlight} class="slds-m-left_x-small"></lightning-button>

        </div>

    </div>
    <div if:true={isFlightCreated} class="slds-grid slds-size_12-of-12">

        <lightning-card  title="Your flight">
        <p>FLIGHT INFO </p>
        <p>FROM: {flightDeparture}</p>
        <p>TO: {flightArrival}</p>
        <p>DISTANCE: {flightDistance}</p>
            
        </lightning-card>
    

    </div>
</template>
